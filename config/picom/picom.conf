# General
backend = "glx";
glx-no-stencil = true;
glx-copy-from-font = false;

vsync = true;
# refresh-rate = 75;
refresh-rate = 0;

# no-use-damage = false;
use-damage = true;
log-level = "warn";

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};


# Fading
fading = false
fade-in-step = 0.3;
fade-out-step = 0.3;
fade-delta = 5
# fade-exclude = []

# Corners
corner-radius = 8
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'dmenu'",
  "class_g = 'rofi'"
];

detect-rounded-corners = true;
